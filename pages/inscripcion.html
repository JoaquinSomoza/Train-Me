<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Podrás inscribirte y recibír planes de entrenamiento diario, contarnos un poco de vos y tu historia de entrenamiento.">
    <meta name="keywords" content="entrenamiento, inscripción, formulario, nombre, apellido, precio, bienvenido">
    <title>Inscripción</title>
    <!-- css de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- css nuestro -->
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Header con logo y saludo -->
        <header>
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12 inscripcion__logo--padding">
                    <a href=" ../index.html"><img src="../img/logoNuevo.png" alt="logo"></a>
                </div>
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <h1 class="encabezado__titulo display-4">Bienvenido/a/e</h1>
                </div>
            </div>
        </header>


        <!-- encabezado con titulo -->
        <div class=" encabezado__h2">
            <h2 class="display-3">Inscripciones</h2>
        </div>
        <!-- Section con formulario  -->
        <section>
            <div class="inscripcion__contenedor--ubicacion">
                <div class="inscripcion__contenedor--interior">
                    <form action="#" class="inscripcion__ubicacionForm">
                        <input class="inscripcion__input--tamaño radius" type="text" placeholder="Nombre" required>
                        <input class="inscripcion__input--tamaño radius" type="text" name="" id=""
                            placeholder="Apellido" required>
                        <input class="inscripcion__input--tamaño radius" type="text" name="" id=""
                            placeholder="Teléfono" required>
                        <input class="inscripcion__input--tamaño radius" type="email" name="" id="" placeholder="Email">
                        <div>
                            <br>
                            <label for="edad" class="inscripcion__ubicacion--checkbox">Franja etaria:</label>
                            <select name="edad" id="edad" class="radius">
                                <option value="adolescente">-18</option>
                                <option value="joven">18-30</option>
                                <option value="jovenadulto">30-45</option>
                                <option value="mayor">45+</option>
                            </select>
                        </div>
                        <br>
                        <div class="inscripcion__ubicacion--checkbox">Última vez que entrené:
                            <div class="inscripcion__ubicacion--checkbox">Hace más de 6 meses.
                                <input type="radio" name="tiempo" id="">
                            </div>
                            <div class="inscripcion__ubicacion--checkbox">Hace menos de 6 meses.
                                <input type="radio" name="tiempo" id="">
                            </div>
                        </div>
                        <div class="inscripcion__ubicacion--checkbox">Deseo recibir información en las próximas 48hs.
                            <input type="checkbox" name="acepta">
                        </div>
                        <label for="comentario" class="inscripcion__ubicacion--checkbox">Agregar comentario:</label>
                        <textarea class="inscripcion__textArea" name="" id="comentario" cols="80" rows="6"
                            name="comentario" class="radius"></textarea>
                        <div>
                            <input type="submit" value="ENVIAR" class="btn "><input type="reset" value="LIMPIAR"
                                class="btn ">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <hr>
